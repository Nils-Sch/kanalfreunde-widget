<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Live-Kommentarvorschau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }
    .kommentar {
      background: #fff;
      border-left: 4px solid #007BFF;
      margin-bottom: 1em;
      padding: 0.5em 1em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .datum {
      font-size: 0.9em;
      color: #666;
    }
    .name {
      font-weight: bold;
      margin-top: 0.2em;
    }
    .text {
      margin-top: 0.4em;
    }
    .zurueck-button {
      display: inline-block;
      margin-bottom: 1.5em;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .zurueck-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a class="zurueck-button" href="https://docs.google.com/forms/d/1ch3k9s3fqqFZHy86MhPd7_VvVwrCjIv3gbdTAOkXaQk/viewform" target="_blank">â• Kommentar abgeben</a>

  <h2>ğŸ’¬ Letzte Kommentare</h2>
  <div id="kommentarliste">Lade Kommentare...</div>

  <script>
    async function ladeKommentare() {
      const sheetID = '1X4Iaui9J6XGjQAskKlBPK1n7MbI0ZfL1o5g4jCghiSQ';
      const tabName = 'Antworten';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${tabName}`;

      // Begriffe, die ausgefiltert werden sollen
      const blacklist = /(arsch|fuck|shit|schei\u00dfe|hurensohn|spam|http|https|www\.|porn|nazi|hitler|drittes reich|heil|ss|afd|gauland|weidel|rechter|hakenkreuz|juden|judenhass|judenfrage|lÃ¼genpresse|auslÃ¤nder raus|volksverrÃ¤ter|kanacken|abschaum|nazischwein|rassist|rassismus|rechtsruck|blm ist mist|klimawandel lÃ¼ge|umvolkung)/i;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const jsonData = text.substring(47).slice(0, -2);
        const json = JSON.parse(jsonData);

        const eintraege = json.table.rows.map(r => {
          return {
            datum: r.c[0] && r.c[0].f ? r.c[0].f : '',
            name: r.c[1] && r.c[1].v ? r.c[1].v : '',
            kommentar: r.c[2] && r.c[2].v ? r.c[2].v : ''
          };
        }).filter(e => e.datum && e.kommentar && !blacklist.test(e.kommentar));

        const container = document.getElementById('kommentarliste');
        container.innerHTML = '';
        eintraege.slice(0, 10).forEach(e => {
          const kommentarDiv = document.createElement('div');
          kommentarDiv.className = 'kommentar';
          kommentarDiv.innerHTML = `
            <div class="datum">ğŸ—“ï¸ ${e.datum}</div>
            <div class="name">ğŸ‘¤ ${e.name}</div>
            <div class="text">â€œ${e.kommentar}â€</div>`;
          container.appendChild(kommentarDiv);
        });
      } catch (err) {
        document.getElementById('kommentarliste').innerText = 'Fehler beim Laden der Kommentare.';
        console.error('Fehler beim Parsen oder Abrufen der Daten:', err);
      }
    }

    ladeKommentare();
    setInterval(() => {
      ladeKommentare();
    }, 15000); // Aktualisiere alle 15 Sekunden
  </script>
</body>
</html>
